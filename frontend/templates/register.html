{% extends 'layout.html' %}
{% block register %}
	{% if message %}
	<label id='lbl_message' class='text-danger'>* - {{message}} </label>
	{% endif %}
<form action="{{ url_for('register') }}" method=post>
	<div class="form-group" >
		<label for="addr_server">Server Address</label>
		<input class="form-control" id="addr_server" name="addr_server" placeholder="Server Address" required>
	</div>
	<div class="form-group">
		<label>pin</label>
		<input class="form-control" name="pin" id="pin" placeholder="Pin" required>
	</div>
	<button type="submit" class="btn btn-primary">Continue</button>
</form>
{% endblock %}
