<!DOCTYPE html>
<html>
	<head>
		{% if title %}
			<title>PSU Powerlab Project - {{title}}</title>
		{% endif %}
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"> 
		 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		     <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		     {{ charts_init }}
	</head>
	<body>

		<div class='container mt-5'>
			<div class='row justify-content-center align-items-center'>
				<div class="col-12" style="width: 18rem;">
					<ul class="list-group list-group-flush">
					
						<!-- This is the Settings block & layout -->
						<li class='list-group-item'>
							<div class='card-header'>
								<a href='/register'>Register Device</a>
							</div>
							<div class='card-body'>
								{% block register %} {% endblock %}
							</div>
						<!-- This is the Settings block & layout -->
						<li class='list-group-item'>
							<div class='card-header'>
								<a href='/settings'>Customer Settings</a>
							</div>
							<div class='card-body'>
								{% block settings %} {% endblock %}
							</div>
						</li>
						<!-- This is the Status block & layout -->
						<li class='list-group-item'>
							<div class='card-header'>
								<a href='/status'>Device Status</a>
							</div>
							<div class='card-body'>
								{% block status %} {% endblock %}
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>


		<!-- bootstrap scripts for bootstrap components -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
